{% extends 'base.html' %}

{% block title %} {% endblock %}


{% block body %} 

<div class="bg-img">
  <div class="content">
    <header>Login Form</header>
    <form method="POST" action="{{url_for('login_user')}}"  onsubmit = 'return !!( check() & chkemail());' class="login-form">
      <div class="field">
        <span class="fa fa-user"></span>
        <input type="text"   name="email" placeholder="Email" id="email" id="email" >
       
      </div>
      <span class="error" id="usrem"></span>
      
      <div class="field space">
        <span class="fa fa-lock"></span>
        <input type="password" class="pass-key" name="password"  placeholder="Password" id="password"  >
        
      </div>
      <span class="error" id="message"></span>
      <div class="field mt-3" >
        <input type="submit" value="LOGIN"   >
      </div>
     
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}</p>
      {% endif %}
      
    
  </div>
</div>

    {% endblock %}
